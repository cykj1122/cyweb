<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>极简个人主页</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif}
  html,body{height:100%}
  body{
    background:#f8f9fc;
    color:#1f2937;
    display:grid;
    grid-template-rows: auto 1fr auto;
    min-height:100vh;
  }

  /* 顶部导航 —— 全新结构：居中导航 + 左右留白 */
  header{
    padding:16px 20px;
    display:flex;
    justify-content:center;
    align-items:center;
    border-bottom:1px solid #e5e7eb;
    background:#fff;
  }
  .nav-wrap{
    width:100%;
    max-width:900px;
    display:flex;
    justify-content:space-between;
    align-items:center;
  }
  .logo{
    font-weight:700;
    font-size:18px;
    color:#3730a3;
  }
  .menu{
    display:flex;
    gap:24px;
  }
  .menu a{
    text-decoration:none;
    color:#4b5563;
    font-size:15px;
    transition:0.2s;
  }
  .menu a:hover{
    color:#3730a3;
  }

  /* 主体：真正全新布局 —— 顶部大标题 + 横向卡片流 */
  main{
    width:100%;
    max-width:900px;
    margin:0 auto;
    padding:40px 20px;
    display:flex;
    flex-direction:column;
    gap:32px;
  }
  .hero{
    text-align:center;
  }
  .hero h1{
    font-size:32px;
    font-weight:800;
    margin-bottom:8px;
    color:#111827;
  }
  .hero p{
    color:#6b7280;
    font-size:16px;
  }

  /* 模块：横向滚动卡片区 —— 你原来完全没有 */
  .cards-section{
    width:100%;
    overflow:hidden;
  }
  .cards-scroll{
    display:flex;
    gap:16px;
    overflow-x:auto;
    padding:10px 4px 20px;
    scroll-snap-type:x mandatory;
  }
  .cards-scroll::-webkit-scrollbar{height:6px}
  .cards-scroll::-webkit-scrollbar-thumb{background:#d1d5db;border-radius:999px}
  .card{
    flex:0 0 200px;
    scroll-snap-align:start;
    background:#fff;
    border:1px solid #e5e7eb;
    border-radius:16px;
    padding:20px;
    transition:0.2s;
  }
  .card:hover{
    transform:translateY(-4px);
    box-shadow:0 10px 25px -5px rgba(0,0,0,0.05);
    border-color:#d1d5db;
  }
  .card h3{
    font-size:16px;
    font-weight:600;
    margin-bottom:8px;
    color:#1f2937;
  }
  .card p{
    font-size:14px;
    color:#6b7280;
    line-height:1.4;
  }

  /* 链接区：全新网格布局 —— 图标+文字 左图右文 */
  .links{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:12px;
  }
  .link-item{
    display:flex;
    align-items:center;
    gap:12px;
    padding:14px 16px;
    background:#fff;
    border:1px solid #e5e7eb;
    border-radius:12px;
    text-decoration:none;
    color:#1f2937;
    transition:0.2s;
  }
  .link-item:hover{
    background:#f3f4f6;
  }
  .link-icon{
    width:24px;
    height:24px;
    border-radius:8px;
    background:#eef2ff;
    display:grid;
    place-items:center;
    color:#3730a3;
    font-weight:bold;
    font-size:14px;
  }
  .link-text{
    flex:1;
  }
  .link-text strong{
    display:block;
    font-size:15px;
    font-weight:600;
  }
  .link-text small{
    font-size:12px;
    color:#6b7280;
  }

  /* 页脚：居中单行 */
  footer{
    padding:24px 20px;
    text-align:center;
    font-size:14px;
    color:#9ca3af;
    border-top:1px solid #e5e7eb;
    background:#fff;
  }

  /* 移动端 */
  @media(max-width:640px){
    .hero h1{font-size:24px}
    .links{grid-template-columns:1fr}
    .menu{gap:16px}
  }
</style>
</head>

<body>

<!-- 顶部：全新居中导航结构 -->
<header>
  <div class="nav-wrap">
    <div class="logo">极简主页</div>
    <div class="menu">
      <a href="#home">首页</a>
      <a href="#tools">工具</a>
      <a href="#links">链接</a>
      <a href="#about">关于</a>
    </div>
  </div>
</header>

<!-- 主体：大标题 + 横向卡片 + 链接网格 —— 完全新布局 -->
<main id="home">
  <section class="hero">
    <h1>你好，我是极简</h1>
    <p>干净、轻量、无多余装饰的个人主页</p>
  </section>

  <section class="cards-section" id="tools">
    <div style="margin-bottom:12px;font-size:18px;font-weight:600">实用工具</div>
    <div class="cards-scroll">
      <div class="card">
        <h3>在线搜索</h3>
        <p>快速跳转百度、谷歌、必应</p>
      </div>
      <div class="card">
        <h3>文本处理</h3>
        <p>格式化、加密、解密、转换</p>
      </div>
      <div class="card">
        <h3>IP 查询</h3>
        <p>查看本机 IP 与归属地信息</p>
      </div>
      <div class="card">
        <h3>网速测试</h3>
        <p>测试延迟、上传、下载速度</p>
      </div>
    </div>
  </section>

  <section id="links">
    <div style="margin-bottom:12px;font-size:18px;font-weight:600">常用链接</div>
    <div class="links">
      <a href="javascript:alert('QQ')" class="link-item">
        <div class="link-icon">QQ</div>
        <div class="link-text">
          <strong>QQ 联系</strong>
          <small>点击复制</small>
        </div>
      </a>
      <a href="javascript:alert('邮箱')" class="link-item">
        <div class="link-icon">@</div>
        <div class="link-text">
          <strong>电子邮箱</strong>
          <small>发送邮件</small>
        </div>
      </a>
      <a href="#" class="link-item">
        <div class="link-icon">Git</div>
        <div class="link-text">
          <strong>代码仓库</strong>
          <small>GitHub / Gitee</small>
        </div>
      </a>
      <a href="#" class="link-item">
        <div class="link-icon">Web</div>
        <div class="link-text">
          <strong>个人网站</strong>
          <small>访问主站</small>
        </div>
      </a>
    </div>
  </section>

  <section id="about" style="background:#fff;padding:20px;border-radius:16px;border:1px solid #e5e7eb">
    <div style="margin-bottom:10px;font-size:18px;font-weight:600">关于本站</div>
    <p style="color:#6b7280;font-size:15px;line-height:1.6">
      这是一个完全独立设计、无任何参考结构的极简原生主页，
      无多余动画、无复杂布局、无重复模块，只保留核心功能。
    </p>
  </section>
</main>

<footer>
  © 2026 极简个人主页 | 干净原生
</footer>

</body>
</html>
